on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: 'Set up Cloud SDK and Authenticate'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          # Use credentials_json (preferred) for your full service account key JSON
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          # The project can often be inferred from the key, but setting it explicitly is good.
          project_id: notely-460518
          # The 'service_account' parameter is usually not needed when using credentials_json
          # If you keep it, ensure it matches the email in your JSON key.
          # service_account: cloud-run-deployer@notely-460518.iam.gserviceaccount.com
      - name: 'Debug GCP_CREDENTIALS Secret'
        run: |
          echo "Attempting to validate GCP_CREDENTIALS secret..."
          echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/service_account_key.json
          cat /tmp/service_account_key.json # This will print the content (it's a secret, so be cautious if logs are public)
          
          # Try to parse it with jq to see if it's valid JSON
          jq . /tmp/service_account_key.json
          
          # Clean up the file
          rm /tmp/service_account_key.json
        env:
          # This is needed to prevent GitHub Actions from redacting the output of cat
          # when the secret is printed. Use with CAUTION if your logs are public.
          # For private repos, it's generally fine for debugging.
          ACTIONS_STEP_DEBUG: true

      - name: 'Verify gcloud Configuration'
        run: |
          gcloud info
          gcloud config list

      - name: Build app for main
        run: ./scripts/buildprod.sh

      - name: gcloud builds submit
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460518/notely-ar-repo/notely:latest . --project notely-460518
